<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
<header class="header">
    <div class="contenedor contenido-header">
        <div class="barra">
            <a href="index.html" class="barra-enlace">
                <img src="build/img/logo.svg" alt="Logotipo de bienes raices">
            </a>

            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div>
</header>

<main class="contenedor seccion">
    <h1>Contacto</h1>

    <picture>
        <source srcset="build/img/destacada3.webp" type="image/webp">
        <source srcset="build/img/destacada3.jpg" type="image/jpg">
        <img loading="lazy" src="build/img/destacada3.jpg" alt="Pagina Contacto">
    </picture>

    <h2>Llene el Formulario de Contacto</h2>

    <form class="formulario">
        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Tu Email">

            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="5555555555">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend>Información Sobre la Propiedad</legend>

            <label for="opciones">Vende o Compra</label>
            <select name="opciones" id="opciones" autocomplete="off">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="compra">Compra</option>
                <option value="vende">Vende</option>
            </select>

            <label for="presupuesto">Precio o Presupuesto</label>
            <input type="number" name="presupuesto" id="presupuesto" placeholder="Tu Presupuesto">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>¿Cómo desea ser contactado?</p>

            <div class="forma-contacto">
                <label for="contactar-telefono">Teléfono</label>
                <input type="radio" name="contacto" id="contactar-telefono">

                <label for="contactar-email">Email</label>
                <input type="radio" name="contacto" id="contactar-email">
            </div>
            
            <p>Si eligió teléfono, elija la fecha y hora para ser contactado</p>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora" min="09:00" max="18:00">
        </fieldset>

        <input type="submit" value="Enviar" class="boton-verde">
    </form>
</main>

<footer class="footer seccion">
    <div class="contenedor contenedor-footer">
        <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>

    <p class="copyright">Todos los Derechos Reservados 2022 &copy;</p>
</footer>

<script src="build/js/bundle.min.js"></script>
</body>
</html>
